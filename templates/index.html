{% extends "base.html" %}

{% block title %}Many Paintings - Generative Art{% endblock %}

{% block content %}
<div id="app-container">
    <div id="canvas-container">
        <div id="image-layers"></div>
        <div id="loading-indicator" class="hidden">
            <div class="loading-spinner"></div>
            <p>Loading images...</p>
        </div>
    </div>
    
    <div id="ui-overlay" class="ui-overlay">
        <div id="controls" class="controls hidden">
            <button id="play-pause-btn" class="control-btn" title="Play/Pause">‚è∏Ô∏è</button>
            <button id="new-pattern-btn" class="control-btn" title="New Pattern">üîÑ</button>
        </div>
        
        <!-- Mouse-activated onscreen controls -->
        <div id="controls-trigger-area" class="controls-trigger-area">
            <div id="onscreen-controls" class="onscreen-controls">
            <div class="controls-row">
                <div class="control-group">
                    <label class="control-label">Speed</label>
                    <div class="slider-container">
                        <input type="range" id="speed-slider" class="control-slider" 
                               min="0.1" max="20.0" step="0.1" value="1.0">
                        <span id="speed-value" class="slider-value">1.0x</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Layers</label>
                    <div class="slider-container">
                        <input type="range" id="layers-slider" class="control-slider" 
                               min="1" max="8" step="1" value="4">
                        <span id="layers-value" class="slider-value">4</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Background</label>
                    <div class="button-container">
                        <button id="background-toggle-btn" class="control-panel-btn" title="Toggle Background">üåì</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Pattern</label>
                    <div class="pattern-container">
                        <span id="current-pattern" class="pattern-code">Loading...</span>
                    </div>
                </div>
            </div>
            </div>
        </div>
        
        <div id="error-message" class="error-message hidden">
            <p id="error-text"></p>
            <button id="retry-btn" class="retry-btn">Retry</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (window.App) {
            window.App.init();
        }
    });
</script>
{% endblock %}
