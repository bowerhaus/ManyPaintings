<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generative Art Application - Continuous Visual Experience">
    <title>{% block title %}Many Paintings{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script>
        // Configuration will be loaded from /api/config
        window.APP_CONFIG = null;
    </script>
</head>
<body class="{% block body_class %}{% endblock %}">
    {% block content %}{% endblock %}
    
    <!-- Load modular JavaScript files -->
    <script src="{{ url_for('static', filename='js/modules/ImageManager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/AnimationEngine.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
